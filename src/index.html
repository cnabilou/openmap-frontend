<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="user-scalable=0">
        <title>OpenPokeMap - Gotta Track'em all</title>
        <meta name="description" content="OpenPokeMap is the first Pokemon Go map that shares data.">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="icon" type="image/png" href="https://openpokemap.pw/favicon.png">

        <!-- static content -->
        <!-- material -->
        <link rel="stylesheet" href="static/css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <link href="https://cdn.materialdesignicons.com/1.3.41/css/materialdesignicons.min.css" rel="stylesheet">

        <!-- map -->
        <link rel="stylesheet" href="static/css/leaflet.css"/>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="map" id="map"></div>

        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <h4>Settings</h4>
                <ul class="collection with-header">
                    <li class="collection-header"><h4>Filters</h4></li>
                    <li class="collection-item">
                        <div class="switch right" data-setting="gyms-show">
                            <label>
                                Off
                                <input checked type="checkbox" class="setting-controller">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>

                        Gyms
                    </li>
                    <li class="collection-item">
                        <div class="switch right" data-setting="pokestops-show">
                            <label>
                                Off
                                <input checked type="checkbox" class="setting-controller">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>

                        Pokéstops
                    </li>
                    <li class="collection-item">
                        <div class="switch right" data-setting="pokemons-show">
                            <label>
                                Off
                                <input checked type="checkbox" class="setting-controller">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>

                        Pokémons
                    </li>
                    <li class="collection-item">
                        <ul class="collapsible" data-collapsible="accordion" style="border: 0; margin: 0; box-shadow: none; line-height: normal !important">
                            <li>
                                <div class="collapsible-header" style="min-height: 0; line-height: normal !important; border: 0; padding: 0">Shown pokemons <i class="mdi mdi-chevron-down mdi-list mdi-right"></i></div>
                                <div class="collapsible-body" style="padding-top: 15px">
                                    <p style="margin: 0; margin-bottom: 10px; padding: 0">
                                        <button class="waves-effect waves-light btn red" id="reset-pokemon-filter">
                                            <i class="mdi mdi-replay"></i> Reset
                                        </button>
                                    </p>
                                    <div class="pokemon-list" id="shown-pokemons"></div>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="save-settings">Save</a>
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Exit</a>
            </div>
        </div>

        <div id="init-modal" class="modal">
            <div class="modal-content">
                <h4>Welcome to OpenPokeMap</h4>
                <p>This is a website created by a member of the community, our data can be downloaded from <a href="http://openpokemap.pw/data">here</a>, you are also free to use our api but you have to get an auth key from <a href="http://openpokemap.pw/data">here</a></p>
                <p>
                    <input type="checkbox" class="filled-in" id="show-again-welcome" checked="checked" />
                    <label for="show-again-welcome">Show again</label>
                </p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="exit-welcome">Exit</a>
            </div>
        </div>

        <div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 30px; right: 10px;">
            <a class="btn-floating btn-large red" style="margin-right: 18px">
                <i class="mdi mdi-menu"></i>
            </a>

            <ul>
                <li><a class="btn-floating red" href="#settings-modal" id="settings-trigger"><i class="mdi mdi-settings"></i></a></li>
                <li><a class="btn-floating yellow darken-1" id="locate-trigger"><i class="mdi mdi-map-marker-radius"></i></a></li>
                <li><a class="btn-floating green"><i class="mdi mdi-replay"></i></a></li>
            </ul>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <script src="static/js/leaflet.js"></script>
        <script src="static/js/Leaflet.Icon.Glyph.js"></script>
        <script src="static/js/app.js"></script>
    </body>
</html>
